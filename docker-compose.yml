services:
  app:
    build: .
    container_name: moca-container
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      APP_MODE: ${APP_MODE:-development}
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      HUBSPOT_WEBHOOK_SECRET: ${HUBSPOT_WEBHOOK_SECRET}
      MOCA_API_KEY: ${MOCA_API_KEY}
      APP_ID: ${APP_ID}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - app-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  app-logs:
